<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css" />
    <title>Bethany's Pie Shop</title>
    <style>
        .input-group {
            margin-bottom: 20px;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            padding: 10px;
            border: solid 1px #999;
            border-radius: 2px;
            width: 100%;
        }

        label {
            font-weight: 600;
        }

        input[type="reset"] {
            background-color: transparent;
            border: 0;
            text-decoration: underline;
            cursor: pointer;
        }

        input[type="submit"] {
            padding: 10px;
            border: solid 1px #999;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <img src="images/logo.png" alt="Bethany's Pie Shop" />
        </aside>
        <article>
            <h1>Order</h1>
            <img src="" />
            <div class="columns">
                <div class="title"></div>
                <div class="price"></div>
            </div>
            <p class="desc"></p>
            <form action="" method="POST">
                <div class="input-group">
                    <div><label for="first-name">First Name</label></div>
                    <div><input type="text" name="first-name" id="first-name" /></div>
                </div>
                <div class="input-group">
                    <div><label for="last-name">Last Name</label></div>
                    <div><input type="text" name="last-name" id="last-name" /></div>
                </div>
                <div class="input-group">
                    <div><label for="adress">Adress</label></div>
                    <div><input type="text" name="adress" id="adress" /></div>
                </div>
                <div class="input-group">
                    <div><label for="state">State</label></div>
                    <div>
                        <select name="state" id="state">
                            <option value="" selected> [Select one]</option>
                            <option value="Noord-Holland">Noord-Holland</option>
                            <option value="Zuid-Holland">Zuid-Holland</option>
                            <option value="Utrecht">Utrecht</option>
                            <option value="Zeeland">Zeeland</option>
                            <option value="Noord-Brabant">Noord-Brabant</option>
                            <option value="Flevoland">Flevoland</option>
                            <option value="Friesland">Friesland</option>
                            <option value="Groningen">Groningen</option>
                            <option value="Overijssel">Overijssel</option>
                            <option value="Gelderland ">Gelderland </option>
                            <option value="Limburg">Limburg</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <div><label for="postal-code">Postal code</label></div>
                    <div><input type="text" name="postal-code" id="postal-code" /></div>
                </div>
                <div class="input-group">
                    <div><label for="comments">Comments</label></div>
                    <div>
                        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <input type="reset" value="Reset" />
                <input type="submit" value="Order" />
            </form>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
    <script>
        window.addEventListener("DOMContentLoaded", function (e) {
            const order = localStorage.getItem("order");
            if (order) {
                const pieOrder = JSON.parse(order);
                const pie = document.querySelector(".pie");
                const title = pie.querySelector(".title");
                const price = pie.querySelector(".price");
                const desc = pie.querySelector(".desc");

                title.innerText = pieOrder.title;
                price.innerText = pieOrder.price;
                desc.innerText = pieOrder.desc;

                const img = pie.querySelector("img");
                img.setAttribute("src",`images/${pieOrder.id}.png`)
            }
        }
        );
    </script>

</body>

</html>
